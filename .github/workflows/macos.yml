name: macos

on:
  - push
  - pull_request

jobs:
  perl:

    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up Perl
        run: brew install perl
      - name: perl -V
        run: perl -V
      - name: Install Dependencies
        run: |
          curl -fsSL --compressed https://git.io/cpm | perl - install -g --with-develop --with-recommends
          if [[ $? -ne 0 ]]; then
            cat ~/.perl-cpm/build.log
            exit 1
          fi
      - name: Run Tests
        run: prove -lr t xt
